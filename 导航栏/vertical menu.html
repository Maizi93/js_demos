<html>
    <head>
        <meta http-equiv="Content-type" content="text/html" charset="utf-8"/>
        <title>垂直菜单栏</title>
        <style type="text/css">
            *{margin: 0; padding: 0; text-align: 14px;}
            ul{list-style: none; width: 100px;}
            a{text-decoration: none; color: balck; display: block; text-indent: 20px;}
            .menu li a{
            	height: 30px; line-height: 30px; width: 100px; background-color: #efefef; margin-bottom: 2px;
            }
            .menu li a:hover{
            	color: white; background-color: purple;
            }
        </style>
    </head>

    <body>
        <ul class="menu">
            <li><a href="#">首&nbsp&nbsp页</a></li>
            <li><a href="#">新闻快讯</a></li>
            <li><a href="#">产品展示</a></li>
            <li><a href="#">售后服务</a></li>
            <li><a href="#">联系我们</a></li>
        </ul>
    </body>

</html>
